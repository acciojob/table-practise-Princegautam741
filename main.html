<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            background-color: yellow;
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        caption {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption>Student Details</caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>20</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>22</td>
            <td>Electrical Engineering</td>
        </tr>
        <tr>
            <td>Alice Johnson</td>
            <td>19</td>
            <td>Mechanical Engineering</td>
        </tr>
    </table>
</body>

</html>
